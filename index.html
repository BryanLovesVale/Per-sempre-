<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per te, amore ❤️</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        @keyframes floating-hearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            cursor: pointer;
            animation: floating-hearts 5s linear infinite;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .heart:nth-child(odd) { animation-duration: 4s; }
        .heart:nth-child(even) { animation-duration: 6s; }
        .big-heart {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 300px;
            background: red;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 40px;
            line-height: 30px;
            border-radius: 50%;
            transition: transform 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bigHeart" class="big-heart">Hai vinto il mio cuore (anche se era già tuo).<br>Ti amerò per sempre ❤️</div>

    <script>
        let count = 0;
        function createHeart() {
            if (count >= 10) return;
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 90 + "vw";
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            heart.addEventListener("click", () => {
                heart.style.transform = "scale(0)";
                heart.style.opacity = "0";
                setTimeout(() => heart.remove(), 200);
                count++;
                if (count >= 10) {
                    document.querySelectorAll(".heart").forEach(h => {
                        h.style.transform = "scale(0)";
                        h.style.opacity = "0";
                        setTimeout(() => h.remove(), 200);
                    });
                    setTimeout(() => {
                        document.getElementById("bigHeart").style.display = "flex";
                        document.getElementById("bigHeart").style.transform = "translate(-50%, -50%) scale(1)";
                    }, 500);
                }
            });
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 800);
    </script>
</body>
</html>
